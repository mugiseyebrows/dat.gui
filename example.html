<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <script type="text/javascript" src="build/dat.gui.js"></script>
  <script type="text/javascript">
    var obj = {
        message: 'Hello World',
        longMessage: 'This is\na long message',
        displayOutline: false,

        maxSize: 6.0,
        speed: 5,

        height: 10,
        noiseStrength: 10.2,
        growthSpeed: 0.2,

        type: 'three',

        explode: function () {
          alert('Bang!');
        },

        beep: function () {
          alert('Beeeeeep!');
        },

        color0: "#ff996d", // CSS string
        color1: [ 255, 219, 117], // RGB array
        color2: [ 114, 255, 161, 0.8], // RGB with alpha
        color3: { h:242, s:0.6, v:1.0, a:0.8}, // Hue, saturation, value, alpha
    };

    var gui = new dat.gui.GUI({width: 300});

    gui.remember(obj);

    gui.add(obj, 'message');
    gui.addTextarea(obj, 'longMessage')
    gui.add(obj, 'displayOutline');
    gui.add(obj, 'explode');
    gui.addButton(obj, 'beep');

    gui.add(obj, 'maxSize').min(-10).max(10).step(0.25);
    gui.add(obj, 'height').step(5); // Increment amount

    // Choose from accepted values
    gui.add(obj, 'type', [ 'one', 'two', 'three' ] );

    // Choose from named values
    gui.add(obj, 'speed', { Stopped: 0, Slow: 0.1, Fast: 5 } );

    var f1 = gui.addFolder('Colors');
    f1.addColor(obj, 'color0');
    f1.addColor(obj, 'color1');
    f1.addColor(obj, 'color2');
    f1.addColor(obj, 'color3');

    var f2 = gui.addFolder('Another Folder');
    f2.add(obj, 'noiseStrength');

    var f3 = f2.addFolder('Nested Folder');
    f3.add(obj, 'growthSpeed');

    obj['Button with a long description'] = function () {
      console.log('Button with a long description pressed');
    };
    gui.add(obj, 'Button with a long description');

  </script>
</body>
</html>
